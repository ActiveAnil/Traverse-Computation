<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traverse Computation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Traverse Computation Form</h1>
        <form id="traverseForm">
            <div id="inputContainer">
                <div class="input-group">
                    <label for="angle1">Angle (in degrees):</label>
                    <input type="number" id="angle1" name="angle1" step="0.01" required>
                    <label for="distance1">Distance (in meters):</label>
                    <input type="number" id="distance1" name="distance1" step="0.01" required>
                </div>
            </div>
            <button type="button" id="addRowBtn">Add Another Set</button>
            <button type="submit" id="calculateBtn">Calculate</button>
        </form>

        <table id="dataTable" class="data-table">
            <thead>
                <tr>
                    <th>Set</th>
                    <th>Angle (°)</th>
                    <th>Distance (m)</th>
                    <th>Northing (m)</th>
                    <th>Easting (m)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        
         <dialog id="resultDialog">
            <h2>Traverse Results</h2>
            <div id="dialogContent"></div>
            <button id="closeDialog">Close</button>
        </dialog>
    </div>

    <script src="calculation.js"></script>
</body>
</html>
